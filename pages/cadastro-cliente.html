<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/css-pages/style.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header class="header">
            <div><a href="../index.html"><img id="botao-voltar" src="../../images/arrow-left.png" alt="Botão de voltar para a página inicial."></a></div>
            <h1>Cadastro de Cliente</h1>
    </header>
    <main id="principal">
        <div class="container">
            <form id="form">
                <div>
                    <input class="cadastro-element" type="text" placeholder="CPF" required>
                    <input class="cadastro-element" type="text" placeholder="Nome do Cliente" required>
                </div>
                <div>
                    <input class="cadastro-element" type="text" placeholder="Endereço">
                    <input class="cadastro-element" type="text" name="Telefone" placeholder="Telefone">
                </div>
                <input type="submit" id="botao" value="SALVAR">
            </form>
        </div>
    </main>
    <footer>
        Copyright © 2021 - Letícia Barbosa
    </footer>
</body>
</html>
