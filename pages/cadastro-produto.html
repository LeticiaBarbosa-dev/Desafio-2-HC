<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/css-pages/style-cadastro.css">
    <title>Cadastro de Clientes</title>
</head>
<body>      
    <header class="header">
        <div><a href="../index.html"><img src="../images/arrow-left.png" id="botao-voltar" alt="Botão de voltar para a página inicial."></a></div>
        <h1>Cadastro de Produto</h1>
    </header>
    <main id="principal">
        <div class="container">
            <form id="form">
                <div>
                    <input id="codigo" class="cadastro-element" type="text" placeholder="Código" required>
                    <input id="nome" class="cadastro-element" type="text" placeholder="Nome do Produto" required>
                </div>
                <div>
                    <input id="quantidade" class="cadastro-element" type="text" placeholder="Quantidade">
                    <input id="lote" class="cadastro-element" type="text" name="Lote" placeholder="Lote">
                </div>
                <input type="submit" id="botao" value="SALVAR">
            </form>
        </div>
        <div class="container">
            <table class="records">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome do Produto</th>
                        <th>Quantidade</th>
                        <th>Lote</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                    
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        Copyright © 2021 - Letícia Barbosa
    </footer>
</body>
<script src="../js/script-product.js"></script>
</html>
